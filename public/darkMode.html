<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark mode</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body
    class="bg-gray-200 dark:bg-slate-900 dark:text-white min-h-screen w-full flex flex-col justify-center items-center "
    x-data="{isOpen : false}">

    <div>
        <div x-data="{ isOpen : false }" class="relative flex flex-col items-center ">
            <button @click="isOpen =! isOpen" class="z-10 relative text-white mb-10">
                <span class="sun text-blue-600 dark:text-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                </span>
                <span class="moon text-blue-600 dark:text-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </span>
            </button>
            <button x-show="isOpen" @click="isOpen = false" class="inset-0 fixed h-full w-full"></button>
            <div x-show="isOpen" x-data="{activeTab: 1 , activeClass:'text-blue-500 dark:text-blue-300'}"
                class="bg-white dark:bg-slate-800 dark:text-white rounded-md w-40 p-2 flex flex-col gap-y-4 absolute top-14 left-44">
                <a data-theme="light" @click="activeTab = 1" :class="activeTab=== 1 ? activeClass : ''"
                    class="theme-switcher flex dark:text-white font-medium" href="#">
                    <span class="sun">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                        </svg>
                    </span>
                    <span>Light</span>
                </a>
                <a data-theme="dark" @click="activeTab = 2" :class="activeTab=== 2 ? activeClass : ''"
                    class="theme-switcher flex dark:text-white font-medium" href="#">
                    <span class="moon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                        </svg>
                    </span>
                    <span>Dark</span>
                </a>
                <a data-theme="system" @click="activeTab = 3" :class="activeTab=== 3 ? activeClass : ''"
                    class="theme-switcher flex dark:text-white font-medium" href="#">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                        </svg>
                    </span>
                    <span>System</span>
                </a>
            </div>
        </div>
        <!-- card -->
        <div
            class="bg-white dark:bg-slate-800 dark:border dark:border-gray-700 flex flex-col gap-y-6 p-5 max-w-sm shadow-md rounded-md">
            <div class="flex justify-center items-center"><img class="w-2/3" src="/images/apple-watch.png" alt=""></div>
            <p class="font-medium ">Apple Watch Series 7 GPS, Aluminium Case Starlight Sport</p>
            <div class="flex justify-between items-center">
                <span class="font-bold text-xl">$599</span>
                <button class="bg-blue-600 text-white px-5 py-2 rounded-md font-medium text-sm">Add to cart</button>
            </div>
        </div>
        <script src="/src/js/theme.js"></script>
</body>

</html>
