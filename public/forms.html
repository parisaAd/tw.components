<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark mode</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-200 min-h-screen w-full flex flex-col justify-center items-center ">
    <div class="sm:w-full sm:max-w-md">
        <div class="bg-white p-10 rounded-lg">
            <form class="mb-0 space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" autocomplete="email" required class="">
                    </div>
                </div>

                <div>
                    <label for="pass" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input type="password" name="password" id="password" autocomplete="current-password" required
                            class="">
                    </div>
                </div>
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700">Nationality</label>
                    <div class="mt-1">
                        <select name="country" id="country" class="">
                            <option value="">Please select</option>
                            <option value=" IR">Iran</option>
                            <option value="USA">USA</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="" id="policy" class="mr-2">
                    <label for="policy">I agree to the <span class="text-purple-600">terms</span> and <span
                            class="text-purple-600">Privacy Policy.</span></label>
                </div>
                <button class="bg-purple-600 text-white text-sm font-medium w-full rounded-md py-2">Sing up</button>
            </form>
        </div>
    </div>

</body>

</html>
